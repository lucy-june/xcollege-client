<ion-view title="登录" hide-nav-bar="true" id="page6" class=" ">
    <ion-content padding="true" class="manual-ios-statusbar-padding">
        <div class="spacer" style="width: 300px; height: 0px;"></div>
        <h3 id="page6-heading1" style="color:#0A59A3;font-weight:400;text-align:center;" class=" ">软院之生</h3>
        <form id="page6-form1" class="list ">
            <div class="spacer" style="width: 300px; height: 76px;"></div>
            <ion-list id="page6-list1" class=" ">
                <label class="item item-input " id="page6-input1" name="username">
                    <input type="text" placeholder="用户名" ng-model="user.username">
                </label>
                <label class="item item-input " id="page6-input2" name="password">
                    <input type="password" placeholder="密码" ng-model="user.password">
                </label>
            </ion-list>
            <div class="spacer" style="width: 300px; height: 31px;"></div>
            <a  id="page6-button1" style="border-radius:11px 11px 11px 11px;" class=" button button-positive  button-block " ng-click="signIn(user)">登录</a>
            <a ui-sref="page7" id="page6-button2" class=" button button-positive  button-block button-clear ">创建一个账户</a>
        </form>
    </ion-content>
</ion-view>
