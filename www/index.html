<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <title></title>

    
    
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    

    <style type="text/css">
      .platform-ios .manual-ios-statusbar-padding{
        padding-top:20px;
      }
      .manual-remove-top-padding{
        padding-top:0px; 
      }
      .manual-remove-top-padding .scroll{
        padding-top:0px !important;
      }
      ion-list.manual-list-fullwidth div.list, .list.card.manual-card-fullwidth {
        margin-left:-10px;
        margin-right:-10px;
      }
      ion-list.manual-list-fullwidth div.list > .item, .list.card.manual-card-fullwidth > .item {
        border-radius:0px;
        border-left:0px;
        border-right: 0px;
      }
    </style>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>

    <!-- Only required for Tab projects w/ pages in multiple tabs 
    <script src="lib/ionicuirouter/ionicUIRouter.js"></script>
    -->

  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
    <ion-side-menus enable-menu-with-back-views="false" data-componentid="side-menu21">
        <ion-side-menu-content>
            <ion-nav-bar class="bar-stable">
                <ion-nav-back-button></ion-nav-back-button>
                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>
        <ion-side-menu side="left" id="side-menu21" style="background-color:#F8FBFC;">
            <ion-header-bar class="bar-stable">
                <div class="title">更多功能</div>
            </ion-header-bar>
            <ion-content padding="false" class="side-menu-left has-header">
                <ion-list id="side-menu21-list10" class=" " data-componentid="list10">


                     <ion-item class="item-icon-left  " id="side-menu21-list-item37" ui-sref="page11" menu-close="" data-componentid="list-item37">
                        <i class="icon ion-ios-home-outline"></i>个人主页</ion-item>

                    <ion-item class="item-icon-left  " id="side-menu21-list-item38" ui-sref="tabsController.page3" menu-close="" data-componentid="list-item38">
                        <i class="icon ion-ios-chatboxes-outline"></i>问答社区</ion-item>

                    <ion-item class="item-icon-left  " id="side-menu21-list-item36" ui-sref="tabsController.page4" menu-close="" data-componentid="list-item36">
                        <i class="icon ion-social-buffer-outline"></i>校史文化</ion-item>

                    <ion-item class="item-icon-left  " id="side-menu21-list-item35" ui-sref="tabsController.page2" menu-close="" data-componentid="list-item35">
                        <i class="icon ion-ios-camera-outline"></i>校园美景</ion-item>

                    <ion-item class="item-icon-left  " id="side-menu21-list-item39" ui-sref="page9" menu-close="" data-componentid="list-item39">
                        <i class="icon ion-sad-outline"></i>举报中心</ion-item>

                    <ion-item class="item-icon-left  " id="side-menu21-list-item40" ui-sref="page10" menu-close="" data-componentid="list-item40">
                        <i class="icon ion-ios-help-outline"></i>关于我们</ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</div>
  </body>
</html>
